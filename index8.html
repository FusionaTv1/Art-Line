<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا</title>
  <style>
    /* إعدادات عامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      background-color: #FDF6E2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      color: #333;
    }

    /* رأس الصفحة */
    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }
    .header img {
      width: 150px;
      margin-top: 10px;
    }

    /* اسم التطبيق */
    .app-name {
      font-size: 24px;
      color: #A50527;
      font-weight: bold;
      margin-top: 20px;
    }

    /* النص الرئيسي "يسعدنا مساعدتك" */
    .main-text {
      font-size: 18px;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

    /* المربع المخصص لواتساب */
    .whatsapp-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #25D366;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    .whatsapp-container:hover {
      background-color: #128C7E;
    }
    .whatsapp-container img {
      width: 55px; /* تكبير الأيقونة */
      margin-right: 10px;
    }
    .whatsapp-text {
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    /* المربع المخصص للبريد الإلكتروني */
    .email-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4285F4;
      padding: 12px 30px;
      border-radius: 35px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    .email-container:hover {
      background-color: #3367D6;
    }
    .email-container img {
      width: 40px; /* تكبير الأيقونة */
      margin-right: 10px;
    }
    .email-text {
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    /* النص في أسفل الصفحة */
    .footer-text {
      font-size: 16px;
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    /* إضافة تأثير الظل */
    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <div class="header">
    <img src="ks.png" alt="شعار التطبيق">
  </div>

  <!-- اسم التطبيق -->
  <div class="app-name">تطبيق آرت لاين</div>

  <!-- النص الرئيسي -->
  <div class="main-text">
    يسعدنا مساعدتك في أي استفسار
  </div>

  <!-- مربع واتساب -->
  <div class="container">
    <a href="https://wa.me/967781400883" target="_blank">
      <div class="whatsapp-container">
        <img src="وتساب.png" alt="واتساب">
        <span class="whatsapp-text">تواصل معنا عبر واتساب</span>
      </div>
    </a>
  </div>

  <!-- مربع البريد الإلكتروني -->
  <div class="container">
    <a href="mailto:mjdyamynalmrqb8@gmail.com" target="_blank">
      <div class="email-container">
        <img src="pn.png" alt="بريد إلكتروني">
        <span class="email-text">تواصل معنا عبر البريد الإلكتروني</span>
      </div>
    </a>
  </div>

  <!-- نص الشكر -->
  <div class="footer-text">
    شكراً لتواصلكم، نحن هنا لخدمتكم
  </div>

</body>
</html>
