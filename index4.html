      left: 0;
      width: 100%;

    .footer .icon {

      height: 70px;

      border-radius: 20px;

      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .footer .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .footer .icon img {
      width: 50px;
      height: 50px;
    }

<script>
  function goToSettings() {
    // إظهار نافذة مؤقتة برسالة تحت الصيانة
    const maintenanceMessage = document.createElement('div');
    maintenanceMessage.innerText = "هذه الخاصية تحت الصيانة حاليًا!";
    maintenanceMessage.style.position = "fixed";
    maintenanceMessage.style.top = "50%";
    maintenanceMessage.style.left = "50%";
    maintenanceMessage.style.transform = "translate(-50%, -50%)";
    maintenanceMessage.style.backgroundColor = "#f5f5f5";
    maintenanceMessage.style.color = "#2C3E50";
    maintenanceMessage.style.padding = "20px";
    maintenanceMessage.style.border = "2px solid #34495E";
    maintenanceMessage.style.borderRadius = "10px";
    maintenanceMessage.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.3)";
    maintenanceMessage.style.fontSize = "18px";
    maintenanceMessage.style.textAlign = "center";
    maintenanceMessage.style.animation = "shake 0.5s";
    maintenanceMessage.style.zIndex = "1000";

    document.body.appendChild(maintenanceMessage);

    // إزالة الرسالة بعد 3 ثوانٍ
    setTimeout(() => {
      document.body.removeChild(maintenanceMessage);
    }, 3000);
  }

  // إضافة تأثير اهتزاز
  const styleSheet = document.createElement('style');
  styleSheet.type = 'text/css';
  styleSheet.innerText = `
    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-2deg); }
      50% { transform: translate(-50%, -50%) rotate(2deg); }
      75% { transform: translate(-50%, -50%) rotate(-2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  `;
  document.head.appendChild(styleSheet);
</script>
